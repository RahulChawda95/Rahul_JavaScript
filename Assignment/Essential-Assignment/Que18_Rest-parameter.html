<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <fieldset>
      <legend>Input</legend>
      <pre>
        function restpara(...args) {
            for (i = 0; i < args.length; i++) {
              document.write(args[i] + "&lt;br>");
            }
          }
          restpara(25, 30, 56, 66, 25, 99);
      </pre>
    </fieldset>
    <h2>Output Below</h2>
  </body>
</html>
<script>
  function restpara(...args) {
    for (i = 0; i < args.length; i++) {
      document.write(args[i] + "<br>");
    }
  }
  restpara(25, 30, 56, 66, 25, 99);
</script>
