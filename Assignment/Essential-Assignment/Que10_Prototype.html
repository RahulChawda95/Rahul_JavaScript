            {
                this.name=n1;

            }
    var school= new SchoolInfo--------> Changing Prototype to Object;

        </pre>

<script>
    function SchoolInfo(n1,ln,Rn,Sc)
    {
        this.name=n1;
        this.lname=ln;
        this.RollNo=Rn;
        this.School=Sc;
    }
    var school= new SchoolInfo
    document.getElementById('Demo1').innerHTML="SchoolInfo.__proto__ :"+SchoolInfo.__proto__;
    document.getElementById('Demo2').innerHTML="SchoolInfo.prototype :"+SchoolInfo.prototype;
    document.getElementById('Demo3').innerHTML="typeof school :"+typeof school;

</script>
