<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_CRUD</title>
    <style>

    </style>
</head>

<body>
    <h1>Enter Value Here</h1>
    <form action="">
        <input type="text" id="name">
        <input type="button" value="submit" onclick="AddData()">
    </form>
    <div id="msg">

    </div>
    <h1>Get Output Here</h1>

    <table border="1">
        <thead>
            <tr>
                <td>No</td>
                <td>Enter Data</td>
                <td>Edit</td>
                <td>Remove</td>
            </tr>
        </thead>
        <tbody id="root">

        </tbody>
    </table>

</body>

</html>
<script>
    // localStorage.clear()
    let id = 'no';
    Display()
    function AddData() {
        let name = document.getElementById('name').value
        //When Input Is Blank Showing Error
        if (name == '') {
            document.getElementById('msg').innerHTML = "Enter Some Data....!"
            document.getElementById('msg').style.color = "Red"
        }
        //when user Enter Data
        else {
            //Check Any Name Of ID IS Available in LocalStorage or Not
            if (id == 'no') {
                //If Yes When We get Some Value
                let arr = getCRUDData()
                // console.log(arr)--->Null
                //No Data or index value Store in LoacalStorage
                if (arr == null) {
                    //When Arr is null when we added some data inside localstorage in form of array
                    let data = [name];
                    setCRUDData(data)

                }
                else {

                    arr.push(name);
                    setCRUDData(arr)
                }
                //After Add Value 
                document.getElementById('name').value = ''
                document.getElementById('msg').innerHTML = "Data Added.......!"
            } else {
                let arr = getCRUDData();
                arr[id] = name;
                setCRUDData(arr)
                document.getElementById('msg').innerHTML = "Data Updated.......!"
                document.getElementById('name').value = ''
                Display()
            }
            Display()
        }
    }

    function Display() {
        let arr = getCRUDData()
        if (arr != null) {
            let html = '';
            let no = 1;

            for (let key in arr) {
                html = html + `<tr>
                    <td>${no}</td>
                    <td>${arr[key]}</td>
                    <td><a href="javascript:void(0)" onclick="editData(${key})">Edit</a></td>
                    <td><a href="javascript:void(0)" onclick="deleteData(${key})">Delete</a></td>    

                    </tr>`
                no++
            }
            document.getElementById('root').innerHTML = html
        }
    }
    function getCRUDData() {
        let arr = JSON.parse(localStorage.getItem('crud'))
        return arr;
    }
    function setCRUDData(arr) {
        localStorage.setItem('crud', JSON.stringify(arr))

    }
    function deleteData(rid) {
        let arr = getCRUDData();
        arr.splice(rid, 1)
        setCRUDData(arr)
        Display()

    }
    function editData(rid) {
        id = rid;
        let arr = getCRUDData()
        document.getElementById('name').value = arr[rid]

    }
</script>
