<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odd And Even</title>
</head>
<body>
<script type="text/javascript">

	document.write("Odd Number 0 to 50")

	for (x=1;x<=50;x++) 
	{
		if (x%2 == 0) 
		{
			document.write("<br>",x)
		}
	}
document.write("<br>")
document.write("Even Number 0 to 50<br>")
	for (y=1;y<=50;y++) 
	{
		if (y%2 != 0) 
		{
			document.write("<br>",y)
		}
	}

document.write("<br>")
document.write("Division with 5 Number Up to 50<br>")
for (z=1;z<=50;z++) 
{
	if (z%5 == 0) 
	{
		document.write("<br>",z)
	}
}
</script>
</body>
</html>
