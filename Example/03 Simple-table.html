<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple table</title>
</head>
<body>
<script type="text/javascript">
	for (x=1;x<=10;x++) 
	{
		document.write("15 * ")
		document.write(x)
		document.write(" = ")
		document.write(15*x)
		document.write("<br>")
	}
</script>
</body>
</html>
