<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Image With JS</title>
</head>
<body>
<img src="https://mir-s3-cdn-cf.behance.net/projects/404/edd35b155100269.Y3JvcCwyODAwLDIxOTAsMCwxNjI4.jpg" height="200px" width="350px" id="img">
<button onclick="changeimage()">Change image</button>
<script type="text/javascript">
	var img1=document.getElementById('img')

	function changeimage()
	{
		img1.src="https://santagraphics.com/wp-content/uploads/2020/03/poly-3295856_640-1.png";
		
	}
</script>
</body>
</html>
