<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
 

	for (x=1;x<=50;x++) 
	{
		document.write("<br><b>This Is Table Of =</b>",x)
		for(y=1;y<=10;y++)
			
		{
			document.write("<br>",x)
			document.write(" * ")
			document.write(y)
			document.write(" = ")
			document.write(x*y)
			
			
		}

		document.write("<br>")
		document.write("<br>")

	}
	
</script>
</body>
</html>
